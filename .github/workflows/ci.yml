name: vitoralmeida.net CI
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install rsync
        run: sudo apt-get install -y rsync
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v1
      - name: Remove arquivos antigos
        uses: appleboy/ssh-action@v1.0.0
        with:
          KEY: ${{secrets.SERVER_SSH_KEY}}
          host: ${{ secrets.REMOTE_HOST }}
          USERNAME: ${{ secrets.REMOTE_USER }}
          PORT: ${{ secrets.REMOTE_PORT }}
          script: rm -Rf /opt/generator/*

      - name: Deploy para meu hosting
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{secrets.SERVER_SSH_KEY}}
          ARGS: "-rltgoDzvO --delete"
          SOURCE: "."
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          REMOTE_PORT: ${{ secrets.REMOTE_PORT }}
          TARGET: /opt/generator

      - name: executa
        uses: appleboy/ssh-action@v1.0.0
        with:
          KEY: ${{secrets.SERVER_SSH_KEY}}
          host: ${{ secrets.REMOTE_HOST }}
          USERNAME: ${{ secrets.REMOTE_USER }}
          PORT: ${{ secrets.REMOTE_PORT }}
          script: cd /opt/generator && export PATH=$PATH:/usr/local/go/bin && go mod tidy && go run main.go && cp -r html /var/www/vitoralmeida.net/
